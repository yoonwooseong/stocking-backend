spring:
  config:
    activate:
      on-profile: local
  datasource: #database source 작성
    url: > # localhost 부분 클라우드 ip로 변경. 하지만 배포할 때에는 localhost로 되어 있어야 접근할 수 있음.
      jdbc:mysql://52.78.111.36:3306/stocking?
      useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&
